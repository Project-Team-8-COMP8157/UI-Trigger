<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- MCSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      //Usually, you put script-tags into the head

      function callAPI(url) {
        $.get(url, function (data) {
          //As soon as the browser finished downloading, this function is called.
          $("#demo").html("Following data was copied<br>" + data);
        });
      }
    </script>
  </head>
  <title>UI-Trigger for MuleSoft</title>
  <body>
    <div class="center">
      <h2>Data Integration between MuleSoft & MySQL DataBase</h2>
      <br><br>
      <div class="center">
        <img src="./hadoop_and_mysql.png" width="40%">
        <br><br>
    </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="card-panel teal">
          <div class="card-panel white">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              onclick="callAPI('localhost:8081/mysql2hadoop')"
            >
              Trigger Data Sync from MySQL to Hadoop
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card-panel teal">
          <div class="card-panel white">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              onclick="callAPI('localhost:8081/hadoop2mysql')"
            >
              Trigger Data Sync from Hadoop to MySQL
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <p id="demo"></p>

    <div class="container">
        <div class="section">
    
          <!--   Icon Section   -->
          <div class="row">
            <div class="col s12 m4">
              <div class="icon-block">

                <h5 class="center"><img src="SuhailSinghBains_Profile.jpg" width="300px"></h5>
                <h5 class="center">Suhail Singh Bains</br></h5>
                <h6 class="center">Student at University of Windsor</h6>
                <div class="row center">
                <p class="light">I am a open-source contributor who loves community. MuleSoft developer by passion and profession</br></p>
              </div>
            </div>
            </div>
            <div class="col s12 m4">
                <div class="icon-block">
                    <h5 class="center">Add photo here</h5>
                  <h5 class="center">Swag</br></br></h5>
                  <div class="row center">
                  <p class="light">University of Windsor</br></br></p>
                </div>
              </div>
              </div>
              <div class="col s12 m4">
                <div class="icon-block">
                    <h5 class="center">Add photo here</h5>
                  <h5 class="center">Naveen </br></br></h5>
                  <div class="row center">
                  <p class="light">University of Windsor</br></br></p>
                </div>
              </div>
              </div>
          </div>
    
        </div>
      </div>
      
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
